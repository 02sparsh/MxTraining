<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Banking App</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
             form{
                border: 2px solid black;
                padding: 30px;
             }   
            </style>
        </head>
        <body id="body">
            <h1 style="text-align: center;">Emi Calculator</h1><br />
            <div class="m-4">
                <form>
                    <div class="row mb-4">
                        <label class="col-sm-2">Enter Principal amount</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="principal" placeholder="Enter principal amount" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label class="col-sm-2 col-form-label">Rate of Interest(in annual)</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="interest" placeholder="Enter Interest" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label class="col-sm-2 col-form-label">Months</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="time" placeholder="Enter Tenure in months" required> 
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="emicalc()">Calculate Emi</button>
                    <button type="button" class="btn btn-primary" onclick="yearly()">Calculate yearly Emi</button>
                    <button type="button" class="btn btn-primary" onclick="monthly()">Generate Table of monthly Emi</button>
                </form>
            </div>
            <h6>Total Amount to be paid:<label id="totamt">0 Rs.</label></h6>
            <h6>Total Interest:<label id="totint">0 Rs.</label></h6>
            <script src="./main.js">
            </script>
        </body>
    </html>
