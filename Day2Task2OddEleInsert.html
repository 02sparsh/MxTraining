<!doctype html>
<html>
    <head>
        <title>Task 2: Insertion of data in odd index of blank array</title>
    </head>
    <script>
        var array=[];
        for(var i=1;i<=20;i=i+2)
        {
            array.push(i);
        }
        document.write(array);
    </script>
</html>
