<!doctype html>
<html>
    <head>
        <title>Task 1: Pattern Print</title>
        <script>
            var i,j;
            //for top pattern
            for(i=5;i>0;i--)
            {
                for(j=i;j>0;j--)
                {
                    document.write("*");
                }
                document.write("<br />");
            }
            //for bottom pattern
            for(i=2;i<6;i++)
            {
                for(j=0;j<i;j++)
                {
                    document.write("*");
                }
                document.write("<br />");
            }
            
        </script>
    </head>
