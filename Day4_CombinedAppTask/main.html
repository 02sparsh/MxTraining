</head>

    <!--Login Page-->
    <div class="m-4">    
        <form>
            <div class="row mb-4">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="name" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-sm-2 col-form-label">Email address</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-sm-2 col-form-label">Contact</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="contact" placeholder="Enter your contact" required>
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="pass" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="confirmpass" placeholder="Enter your confitm password" required>
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                      </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="check()">Submit</button>
        </form>
    </div>
    <script>
        function check()
        { 
            var username=document.getElementById("name").value;
            var email=document.getElementById("email").value;
            var pass=document.getElementById("pass").value;
            var cpass=document.getElementById("confirmpass").value;
            var contact=document.getElementById("contact").value;

            var emailcheck=/^([a-zA-Z0-9_\.\-]+\@(([a-zA-Z0-9\-])+\.))+([a-zA-Z]{2,4})+$/;

            if(!emailcheck.test(email))
            {
                alert("Email is not valid");
            }
            const resultpass= pass.toUpperCase()===cpass.toUpperCase();
            if(!resultpass)
            {
                alert("Password didn't match with confirm password");
            }
            var phonecheck=/^[0-9]{10}$/;
            if(!phonecheck.test(contact))
            {
                alert("Enter valid phone number");
            }
        }
    </script>
</body>
