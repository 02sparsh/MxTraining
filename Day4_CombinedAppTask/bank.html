<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Banking App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
    function createAcc()
    {
        var initial = document.getElementById("initamount").value;
        if(initial<5001)
        {
            alert("Please enter more money");
        }
        else
        {
            document.getElementById('bal').innerHTML=initial;
            alert("Account Created");
        }
    }
    function depositmoney()
    {   
        var initial = document.getElementById("bal").innerText;
        var deposited = document.getElementById("deposit").value;
        var total=parseInt(deposited)+parseInt(initial);
        document.getElementById('bal').innerHTML=total;
        alert("Money Added");
    }
    function withdrawmoney()
    {
        var initial = document.getElementById("bal").innerText;
        var withdraw = document.getElementById("withdraw").value;
        if(parseInt(withdraw)>parseInt(initial))
        {
            alert("Insufficient balance");
        }
        else
        {
            var total=parseInt(initial)-parseInt(withdraw);
            document.getElementById('bal').innerHTML=total;
            alert("Money Withdraw");
        }
    }

</script>
</head>
<body>
<h1>Welcome Visitors</h1>
<h4>You current balance is <label id="bal">0 Rs.</label></h4>
<div class="m-4">
    <form>
            <div class="row mb-4">
                <label class="col-sm-2 col-form-label">Enter Initial Amount</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="initamount" placeholder="Enter atleast 5k" required>
                </div>
                <div class="col-sm-5 offset-sm-2">
                    <button type="button" class="btn btn-primary" onclick="createAcc()">Create</button>
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-sm-2 col-form-label">Deposit Money</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="deposit" placeholder="Enter Amount">
                </div>
                <div class="col-sm-5 offset-sm-2">
                    <button type="button" class="btn btn-primary" onclick="depositmoney()">Deposit</button>
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-sm-2 col-form-label">Withdraw Money</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="withdraw" placeholder="Enter Amount">
                </div>
                <div class="col-sm-5 offset-sm-2">
                    <button type="button" class="btn btn-primary" onclick="withdrawmoney()">Withdraw</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
